<!--
  Lista de descrição

  <dl> : elemento onde a lista estará contida
  <dt> : termo que será descrito
  <dd> : descrição do termo
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lista de descrição</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
  <h2>Glossário</h2>

  <dl>
    <dt>Hypertext
      <dd>Hipertexto é aquele constituído com vários elementos de mídia acessados através de hiperligações.</dd>
    </dt>

    <dt>Markup
      <dd>Marcação do texto para indicar como será exibido e quais hiperigações serão feitas.</dd>
    </dt>

    <dt>Language
      <dd>Linguagem com semântica, sintaxe, etc...</dd>
    </dt>
  </dl>
  </body>
</html>
