<!--
    Atributos globais (funcionam em qualquer tag) mais usados:

    - class: classifica o conteúdo pra aplicar estilo CSS e ser acessado pelo JS;
    - contenteditable: torna o conteúdo da tag editável por quem acessa a página, é booleano;
    - data-qualquernome: dá atributos sem significado definido para um elemente HTML, muito usado pra ser acessado peleo JS;
    - hidden: esconde o conteúdo de uma tag;
    - id: é um identificador de um elemento HTML, cada id deve ter um único nome no documento inteiro, pois é uma "identidade", único;
    - style: atribui elementos de estilo a tags ou classes (class) inteiras;
    - tabindex: define a ordem de navegação dos elementos quando é feito por teclado, setas, tab, etc;
    - title: define um título para o conteúdo que aparece quando repousa a seta em cima do conteúdo na página.
-->

<div class="grupodeteste" 
    contenteditable="true" 
    data-par-ou-impar="impar"

    tabindex="1"
