<!--
  Para representar códigos de qualquer que seja a linguagem no documento é preciso usar tags específicas.

  <code> 
    Partes genéricas e pequenas de um código

  <prev>
    Blocos de código, pois essa tag mantém os espaços em branco e recuos usados.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Representação de Códigos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <p>Veja um dos primeiros códigos que fiz:</p>

  <pre>
    <code>
      #include &lt;stdio.h&gt;

      int main()
      {
        printf("alo mundo");
      }
    </code>
  </pre>
  </body>
</html>
